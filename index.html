<script>
    const whatsappBtn = document.getElementById('whatsapp-btn');
    const products = [];

    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const product = button.closest('.product');
            const title = product.querySelector('h3').innerText;
            const price = product.querySelector('.price').dataset.price;
            
            // Add product to the cart
            products.push({ title, price });
            
            // Show the WhatsApp button if it's the first product
            if (products.length === 1) {
                whatsappBtn.style.display = 'flex';
            }
        });
    });

    whatsappBtn.addEventListener('click', () => {
        let message = "Hola, me gustaría hacer un pedido de los siguientes productos:\n\n";
        let total = 0;

        products.forEach(product => {
            message += `- ${product.title} (${product.price}€/m²)\n`;
            total += parseFloat(product.price);
        });

        message += `\nTotal estimado: ${total}€\n\n`;
        message += "Por favor, ayúdenme a finalizar mi compra.";

        const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
    });
</script>
